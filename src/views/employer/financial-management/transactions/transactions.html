<dashboard-card :titleCard="$t('sidebar.transactions')">
  <v-container class="filter-form">
    <v-row>
      <v-col cols="12" md="4" sm="12">
        <v-select
          v-model="filterForm.typeOfTransaction"
          :items="items"
          item-value="value"
          item-text="title"
          label="نوع تراکنش"
          dense
          outlined
        ></v-select>
      </v-col>
      <v-col cols="12" md="4" sm="12">
        <v-text-field
          v-model="filterForm.price"
          outlined
          placeholder="مبلغ"
          dense
        ></v-text-field>
      </v-col>
      <v-col cols="12" md="4" sm="12">
        <v-menu
          v-model="expStart"
          :close-on-content-click="false"
          offset-y
          outlined
          dense
          min-width="290px"
        >
          <template v-slot:activator="{ on, attrs }">
            <v-text-field
              v-model="filterForm.created_at"
              clearable
              label="زمان"
              append-icon="mdi-calendar"
              readonly
              v-bind="attrs"
              v-on="on"
              outlined
              dense
            ></v-text-field>
          </template>
          <v-date-picker
            v-model="filterForm.created_at"
            no-title
            scrollable
            outlined
            dense
            @input="expStart = false"
          >
          </v-date-picker>
        </v-menu>
      </v-col>
      <v-col cols="12" md="6" sm="12">
        <v-btn depressed color="primary" class="px-8">
          اعمال فیلتر
        </v-btn>
      </v-col>
    </v-row>
  </v-container>
  <div class="table-dashboard temporary-table mt-8">
    <v-data-table
      :headers="headersUserManagement"
      :items="dataUserManagement"
      :page.sync="page"
      :items-per-page="itemsPerPage"
      hide-default-footer
      class="elevation-1"
      @page-count="pageCount = $event"
      item-key="name"
    >
      <template v-slot:item.actions="{ item , on, attrs }">
        <v-dialog
          v-model="dialog"
          max-width="600px"
          persistent
          :retain-focus="false"
        >
          <template v-slot:activator="{ on, attrs }">
            <v-btn block color="primary" v-bind="attrs" v-on="on">
              مشاهده
            </v-btn>
          </template>
          <v-card
            class="d-flex flex-column justify-center align-center pb-10 send-jobOffer-freelancer"
          >
            <v-card-title class="justify-space-between title">
              <span class="text-h6">برداشت</span>
              <v-btn icon @click="dialog = false">
                <v-icon>mdi-close</v-icon>
              </v-btn>
            </v-card-title>
            <v-card-text>
              <v-container>
                <v-row>
                  <!--                  <v-col><v-divider class="divide-card"></v-divider></v-col>-->
                  <v-col cols="12">
                    <table class="detail-transaction">
                      <tr>
                        <th>نوع تراکنش</th>
                        <th>مبلغ</th>
                        <th>زمان</th>
                        <th>واریز کننده</th>
                        <th>پروژه</th>
                      </tr>
                      <tr>
                        <td>واریز</td>
                        <td>۵۰۰/۰۰۰ ریال</td>
                        <td>۱۴۰۰/۱۲/۱۲</td>
                        <td>کاظم کاظمین</td>
                        <td>طراحی وب: بخش ۲</td>
                      </tr>
                    </table>
                  </v-col>
                </v-row>
              </v-container>
            </v-card-text>
          </v-card>
        </v-dialog>
      </template>
      <template v-slot:item.icon="{ item }">
        <v-img
          max-height="40"
          max-width="40"
          :src="item.icon"
          class="ma-auto"
        ></v-img>
      </template>
      <template v-slot:item.typeOfTransaction="{ item }">
        <div class="d-flex justify-center align-center service-table">
          <div class="d-flex flex-column align-start px-4">
            <div class="m-0">
              {{item.typeOfTransaction}}
            </div>
          </div>
        </div>
      </template>
      <template v-slot:item.price="{ item }">
        <div class="d-flex justify-center align-center service-table">
          <div class="d-flex flex-column align-start px-4">
            <div class="m-0">
              {{item.price}}
            </div>
          </div>
        </div>
      </template>
      <template v-slot:item.date="{ item }">
        <div class="d-flex justify-center align-center service-table">
          <div class="d-flex flex-column align-start px-4">
            <div class="m-0">
              {{item.date}}
            </div>
          </div>
        </div>
      </template>
      <template v-slot:item.payId="{ item }">
        <div class="d-flex justify-center align-center service-table">
          <div class="d-flex flex-column align-start px-4">
            <div class="m-0">
              {{item.payId}}
            </div>
          </div>
        </div>
      </template>
      <template v-slot:item.payerDepositor="{ item }">
        <div class="d-flex justify-center align-center service-table">
          <div class="d-flex flex-column align-start px-4">
            <div class="m-0">
              {{item.payerDepositor}}
            </div>
          </div>
        </div>
      </template>
      <template v-slot:item.project="{ item }">
        <div class="d-flex justify-center align-center service-table">
          <div class="d-flex flex-column align-start px-4">
            <div class="m-0">
              {{item.project}}
            </div>
          </div>
        </div>
      </template>
    </v-data-table>
    <div class="text-center pt-2">
      <v-pagination v-model="page" :length="pageCount"></v-pagination>
    </div>
  </div>
</dashboard-card>
