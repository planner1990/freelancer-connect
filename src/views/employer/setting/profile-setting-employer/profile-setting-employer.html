<dashboard-card :titleCard="$t('sidebar.profileSettings')">
  <v-form ref="form" v-model="valid" lazy-validation>
    <header-section
      :header-section-title="$t('form.IndividualAndSkillDetails')"
    ></header-section>
    <v-row v-if="profileForm['is_company'] === 0">
      <v-col lg="6" md="12">
        <v-text-field
          v-model.trim="profileForm.firstName"
          :label="$t('form.firstname')"
          :rules="profileRule.firstnameRules"
          required
          outlined
          @keyup="enableUpdateProfileButton"
        ></v-text-field>
      </v-col>
      <v-col lg="6" md="12">
        <v-text-field
          v-model.trim="profileForm.lastName"
          :label="$t('form.lastname')"
          :rules="profileRule.lastnameRules"
          required
          outlined
          @keyup="enableUpdateProfileButton"
        ></v-text-field>
      </v-col>
    </v-row>
    <v-row v-if="profileForm['is_company'] === 1">
      <v-col lg="6" md="12">
        <v-text-field
          v-model="companyName"
          :label="$t('form.companyName')"
          :rules="profileRule.firstnameRules"
          required
          outlined
        ></v-text-field>
      </v-col>
      <v-col lg="6" md="12">
        <v-text-field
          :label="$t('form.companyNumber')"
          value=""
          required
          outlined
        ></v-text-field>
      </v-col>
    </v-row>
    <v-row>
      <v-col lg="6" md="12">
        <v-text-field
          v-model="profileForm.phone"
          label="شماره موبایل"
          required
          outlined
          disabled
        ></v-text-field>
      </v-col>
      <v-col lg="6" md="12">
        <v-text-field
          v-model="profileForm.email"
          label="ایمیل"
          required
          outlined
        ></v-text-field>
      </v-col>
      <v-col lg="12" md="12" v-if="profileForm['is_company'] === 1">
        <v-select
          v-model="profileForm.noOfEmployees"
          :items="companyCriteriaItems"
          item-text="name"
          item-value="max_value"
          :label="$t('form.noOfEmployees')"
          required
          outlined
        ></v-select>
      </v-col>
    </v-row>
    <v-row>
      <v-col lg="6" md="12">
        <v-select
          v-model="profileForm.categoryId"
          :items="companyTypeLists"
          item-text="title"
          item-value="id"
          :label="$t('form.categories')"
          required
          outlined
        ></v-select>
      </v-col>
      <v-col lg="6" md="12">
        <v-combobox
          v-model="profileForm.skills"
          :items="skillsList"
          item-value="id"
          item-text="title"
          :search-input.sync="search"
          hide-selected
          hint="حداکثر ۵ گزینه میتوانید انتخاب کنید."
          :label="$t('form.skills')"
          multiple
          persistent-hint
          required
          outlined
          clearable
          small-chips
          deletable-chips
          counter="5"
          @change="selectSkills(profileForm.skills)"
        >
          <template v-slot:no-data>
            <v-list-item>
              <v-list-item-content>
                <v-list-item-title>
                  موردی یافت نشد "<strong>{{ search }}</strong>". برای افزودن
                  مهارت مورد نظر <kbd>enter</kbd>را فشار دهید
                </v-list-item-title>
              </v-list-item-content>
            </v-list-item>
          </template>
        </v-combobox>
      </v-col>
      <v-col lg="12" md="12" v-if="profileForm['is_company'] === 1">
        <v-select
          v-model="profileForm.noOfEmployees"
          :items="companyCriteriaItems"
          item-text="name"
          item-value="max_value"
          :label="$t('form.noOfEmployees')"
          required
          outlined
        ></v-select>
      </v-col>
    </v-row>
    <v-row>
      <v-col md="12">
        <v-textarea
          v-model="profileForm.description"
          outlined
          name="input-7-4"
          :label="$t('form.description')"
        ></v-textarea>
      </v-col>
    </v-row>
    <header-section
      :header-section-title="$t('form.profileImage')"
    ></header-section>
    <v-row>
      <v-col>
        <file-input-dashboard
          :status="'avatar'"
          @clicked="getFileId"
          v-if="profileImage"
          :imageProfile="profileImage.avatar"
        >
        </file-input-dashboard>
      </v-col>
    </v-row>

    <!--    <header-section-->
    <!--      :header-section-title="$t('form.bannerImage')"-->
    <!--    ></header-section>-->
    <!--    <v-row>-->
    <!--      <v-col lg="4" md="12">-->
    <!--        <file-input-dashboard-->
    <!--          :status="'banner'"-->
    <!--          @clicked="getFileId"-->
    <!--          v-if="profileImage"-->
    <!--          :imageProfile="profileImage.profile.banner"-->
    <!--        ></file-input-dashboard>-->
    <!--      </v-col>-->
    <!--    </v-row>-->
    <v-row class="my-10">
      <v-col lg="6" md="12">
        <v-btn color="error" @click="updateProfile">
          {{ $t("actions.save&update") }}
        </v-btn>
      </v-col>
    </v-row>
    <v-row>
      <snackbar
        :snackbarMessage="snackbarMessage"
        :showSnackbar="showSnackbar"
        @hideSnackbar="hideSnackbar"
      ></snackbar>
    </v-row>
  </v-form>
</dashboard-card>
