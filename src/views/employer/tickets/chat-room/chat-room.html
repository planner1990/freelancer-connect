<section class="chat-room">
  <v-container class="px-0 pt-7">
    <v-row class="justify-space-between py-4 mx-8 mb-4 header">
      <v-col
        class="pa-0 align-center d-flex align-center back-btn"
        @click="goBack"
      >
        <v-icon class="ml-3">mdi-arrow-right</v-icon>
        بازگشت
      </v-col>
    </v-row>
  </v-container>
  <v-container>
    <v-row class="mx-8">
      <v-col cols="12" class="pa-0 chat-box">
        <div class="d-flex justify-space-between chat-box-header">
          <div>
            <div class="chat-box-header-title">عنوان تیکت</div>
            <div class="chat-box-header-subject">{{subject.subject}}</div>
          </div>
          <div>
            <v-dialog
              v-model="dialog"
              persistent
              max-width="350px"
              v-if="subject['closed_at'] === null"
            >
              <template v-slot:activator="{ on, attrs }">
                <v-btn
                  v-bind="attrs"
                  v-on="on"
                  :ripple="false"
                  depressed
                  color="red lighten-5"
                  dark
                  class="create-btn"
                >
                  <img
                    src="../../../../assets/image/circles-delete-cross.png"
                    alt=""
                  />بستن تیکت
                </v-btn>
              </template>
              <v-form ref="form" lazy-validation>
                <v-card
                  class="d-flex flex-column justify-center align-center pb-10 send-jobOffer-freelancer"
                >
                  <v-card-text>
                    <v-container>
                      <v-row>
                        <v-col cols="12">
                          آیا قصد بستن تیکت را دارید؟
                        </v-col>
                      </v-row>
                    </v-container>
                  </v-card-text>
                  <v-card-actions>
                    <v-spacer></v-spacer>
                    <v-btn color="#ff0000" dark @click="dialog = false">
                      خیر
                    </v-btn>
                    <v-btn color="#1ad715" dark @click="closeTicket">
                      بله
                    </v-btn>
                  </v-card-actions>
                </v-card>
              </v-form>
            </v-dialog>
          </div>
        </div>
        <div class="chat-box-body">
          <section ref="chatArea" class="chat-area ma-0">
            <p
              v-for="message in messages"
              class="message d-flex align-center"
              :class="{ 'message-out': message.role === 'employer', 'message-in': message.role === 'freelancer' , 'message-in': message.role === 'admin'}"
            >
              <img
                :src="authenticated.avatar !== null ? authenticated.avatar : require(`../../../../assets/image/connectalogo.png`)"
                v-if="message.role === 'employer'"
                alt="connecta"
                class="side-avatar"
              />
              <!--              <span-->
              <!--                class="d-block ml-auto"-->
              <!--                v-if="message.role === 'freelancer' "-->
              <!--              >-->
              <!--                <v-avatar>-->
              <!--                  <img-->
              <!--                    style="height: auto"-->
              <!--                    :src="message.avatar !== null ? message.avatar : require(`../../../../assets/image/connectalogo.png`)"-->
              <!--                    alt="connecta"-->
              <!--                  />-->
              <!--                </v-avatar>-->
              <!--                {{message.name}}</span-->
              <!--              >-->
              <span>
                <span class="d-block">{{ message.text }}</span>
                <span class="d-block">
                  <a
                    v-if="message.attachments && message.attachments.length >= 1"
                    :href="message.attachments"
                    download
                    target="_blank"
                    class="d-flex mt-4 attachment-link"
                  >
                    <img
                      src="../../../../assets/image/attachment-link.1.png"
                      alt=""
                    />
                    <span style="">دانلود پیوست</span>
                  </a>
                </span>
              </span>
              <span
                class="d-block mr-auto"
                v-if="message.role === 'freelancer' || message.role === 'admin'"
              >
                {{authenticated.name}}
                <img
                  :src="require(`../../../../assets/image/connectalogo.png`)"
                  alt="connecta"
                  class="side-avatar-answer"
                />
              </span>
            </p>
          </section>
        </div>
        <div class="chat-box-footer">
          <section class="chat-inputs">
            <form
              class="d-flex justify-space-between align-center"
              @submit.prevent="sendMessage('out')"
              id="person2-form"
              style="position: relative"
            >
              <v-col cols="10" class="mt-14 mx-auto message-box">
                <v-textarea
                  v-model="youMessage"
                  v-if="subject['closed_at'] === null"
                  class="mt-14 col-10 mx-auto message-box"
                  type="text"
                  label="پیام شما"
                  rows="2"
                  height="70"
                  outlined
                  dense
                  no-resize
                  @click:append="toggleFile"
                  :append-icon="'mdi-paperclip'"
                  @keyup.enter.prevent="sendMessage('out')"
                >
                </v-textarea>
                <v-btn
                  depressed
                  class="send-ticket"
                  color="secondary"
                  large
                  v-if="subject['closed_at'] === null"
                  type="submit"
                >
                  <v-icon color="white" size="20">
                    mdi-arrow-up
                  </v-icon>
                </v-btn>
              </v-col>
              <v-file-input
                @change="getFileInput($event)"
                v-model="fileInput"
                id="avatar"
                prepend-icon="mdi-paperclip"
                outlined
                style="position: absolute;top: -30px;right: 88px;width: 73%;"
                :class="{ 'isShow': isShow === true, 'isNone': isShow === false }"
                dense
                multiple
                small-chips
                :show-size="1000"
              >
                <template v-slot:selection="{ index, text }">
                  <v-chip v-if="index < 2" dark label small>
                    {{ text }}
                  </v-chip>
                  <span
                    v-else-if="index === 2"
                    class="text-overline grey--text text--darken-3 mx-2"
                  >
                    +{{ fileInput.length - 2 }} File(s)
                  </span>
                </template>
              </v-file-input>
              <!--                            <v-btn-->
              <!--                              v-if="!completedAt"-->
              <!--                              depressed-->
              <!--                              class="mb-4"-->
              <!--                              large-->
              <!--                              color="primary"-->
              <!--                              type="submit"-->
              <!--                            >-->
              <!--                              ارسال پیام-->
              <!--                              <v-icon class="mx-2">-->
              <!--                                mdi-message-text-->
              <!--                              </v-icon>-->
              <!--                            </v-btn>-->
              <!--                <div v-for="(i, index) in listOfFileInput" :key="index">-->
              <!--                    <div>{{i.name}}</div>-->
              <!--                </div>-->
              <v-btn
                v-if="subject['closed_at'] !== null"
                depressed
                class="mb-4 mt-5"
                style="max-width: 300px"
                large
                block
                disabled
              >
                پیام بسته شد
              </v-btn>
            </form>
          </section>
        </div>
      </v-col>
    </v-row>
    <v-row>
      <snackbar
        :snackbarMessage="snackbarMessage"
        :showSnackbar="showSnackbar"
        @hideSnackbar="hideSnackbar"
      ></snackbar>
    </v-row>
  </v-container>
</section>
