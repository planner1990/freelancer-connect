<section class="tickets">
  <v-container class="px-0">
    <v-row class="justify-space-between py-4 mx-8 mb-12 header">
      <v-col class="pa-0 align-center d-flex align-center font-weight-bold"
        >پشتیبانی</v-col
      >
      <v-col class="text-left pa-0">
        <v-btn
          color="secondary"
          depressed
          class="register"
          :to="'create-ticket'"
        >
          ثبت تیکت جدید
        </v-btn>
      </v-col>
    </v-row>
  </v-container>
  <v-container class="px-0">
    <v-row
      class="mb-4 mx-7"
      v-for="(ticket, index) in ticketsList"
      :key="index"
    >
      <v-col class="message-card" @click="goTo(ticket['thread_code'], ticket['project_id'])">
        <div class="d-flex justify-space-between message-title">
          <div>{{ ticket['project_title'] }}</div>
          <div class="ml-3">
            وضعیت:
            <span
              >تیکت‌های <span v-if="ticket['closed_at'] === null">باز</span
              ><span v-if="ticket['closed_at'] !== null">بسته</span></span
            >
          </div>
        </div>
        <div class="d-flex justify-space-between message-detail">
          <div>
            {{ticket.subject}}
          </div>
          <div class="ml-3">آخرین بروزرسانی: <span>۳ ساعت پیش</span></div>
        </div>
      </v-col>
    </v-row>
    <!--    <v-row v-if="messagesList.length <= 0">-->
    <!--      <v-col class="no-message">-->
    <!--        تاکنون پیامی ثبت نشده است.-->
    <!--      </v-col>-->
    <!--    </v-row>-->
  </v-container>
</section>
