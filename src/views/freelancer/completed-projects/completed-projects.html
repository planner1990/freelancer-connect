<dashboard-card :titleCard="$t('sidebar.completedProjects')">
  <div class="table-dashboard temporary-table">
    <v-data-table
      :headers="headersUserManagement"
      :items="indexProjectsList"
      :page.sync="page"
      :items-per-page="itemsPerPage"
      hide-default-footer
      class="elevation-1"
      @page-count="pageCount = $event"
      item-key="name"
    >
      <template v-slot:item.actions="{ item , on, attrs }">
        <v-btn class="ma-2" dark small color="primary" v-bind="attrs" v-on="on">
          مشاهده پروژه نهایی
        </v-btn>
      </template>
      <template v-slot:item.title="{ item }">
        <div class="d-flex justify-center align-center service-table">
          <div class="d-flex flex-column align-start px-4">
            <div class="m-0 my-1 service-table-title">{{item.title}}</div>
          </div>
        </div>
      </template>
      <template v-slot:item.description="{ item }">
        <div class="d-flex justify-center align-center service-table">
          <div class="d-flex flex-column align-start px-4">
            <div class="m-0">
              {{item.description | readMore(15, '...')}}
            </div>
          </div>
        </div>
      </template>
      <template v-slot:item.price="{ item }">
        <div class="d-flex justify-center align-center service-table">
          <div class="d-flex flex-column align-start px-4">
            <div class="m-0">
              {{item.price | thousandMask}}
            </div>
          </div>
        </div>
      </template>
      <template v-slot:item.created_at="{ item }">
        <div class="d-flex justify-center align-center service-table">
          <div class="d-flex flex-column align-start px-4">
            <div class="m-0">
              {{item['created_at'] | changeDate() }}
            </div>
          </div>
        </div>
      </template>
    </v-data-table>
    <div class="col-12 text-center pt-2" v-if="indexProjectsList.length >= 1">
      <v-pagination
        color="primary"
        :length="paginationData['last_page']"
        :total-visible="paginationData.total"
        v-model="paginationData['current_page']"
        @input="changePage($event)"
      ></v-pagination>
    </div>
  </div>
</dashboard-card>
