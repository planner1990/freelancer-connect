<v-navigation-drawer
  :right="$vuetify.rtl"
  app
  :value="drawerFront"
  v-click-outside="{
        handler: ($event) => onClickOutside($event)
      }"
  class="navbar-front-office sidebar-front-office"
  v-if="$vuetify.breakpoint.width <= 967"
>
  <v-divider></v-divider>
  <div class="d-flex flex-column align-center justify-center px-2">
    <v-btn
      color="white"
      class="mx-5 my-5"
      link
      block
      to="/login"
      v-if="!role || !user"
    >
      {{$t('navbar.enterAndRegister')}}
    </v-btn>
    <v-menu bottom min-width="200px" rounded offset-y v-if="role && user">
      <template v-slot:activator="{ on }">
        <v-btn text x-large v-on="on" class="mx-1 pa-0 my-5">
          <v-icon size="30" color="primary">
            mdi-chevron-down
          </v-icon>
          <v-avatar item size="38">
            <v-img
              v-if="profileImage"
              alt="Vuetify"
              :lazy-src="profileImage"
              :src="profileImage"
            ></v-img>
            <v-img
              v-if="!profileImage"
              alt="Vuetify"
              src="../../../../assets/image/front-office/115-1150152_default-profile-picture-avatar-png-green.png"
            ></v-img>
          </v-avatar>
        </v-btn>
      </template>
      <v-card>
        <v-list-item-content class="justify-center">
          <div class="mx-auto text-center">
            <v-avatar color="brown">
              <v-btn text x-large class="mx-1 pa-0">
                <v-avatar item size="48">
                  <v-img
                    v-if="profileImage"
                    alt="Vuetify"
                    :lazy-src="profileImage"
                    :src="profileImage"
                  ></v-img>
                  <v-img
                    v-if="!profileImage"
                    alt="Vuetify"
                    src="../../../../assets/image/front-office/115-1150152_default-profile-picture-avatar-png-green.png"
                  ></v-img>
                </v-avatar>
              </v-btn>
            </v-avatar>
            <h3 class="mt-2">{{ user.first_name + ' ' + user.last_name}}</h3>
            <p class="text-caption mt-1">
              {{ role | roleTranslator}}
            </p>
            <v-divider class="my-3"></v-divider>
            <v-btn depressed rounded text @click="goToDashboard(role)">
              ورود به داشبورد
            </v-btn>
            <v-divider class="my-3"></v-divider>
            <v-btn color="red" depressed rounded text @click="logout">
              خروج
            </v-btn>
          </div>
        </v-list-item-content>
      </v-card>
    </v-menu>
    <v-btn
      class="create-project_button mb-3"
      color="teal accent-3"
      dark
      block
      @click="goToCreateProject"
    >
      {{$t('navbar.createProject')}}
    </v-btn>
  </div>
  <v-divider class="divide-card-side"></v-divider>
  <v-list nav dense>
    <v-list-item-group v-model="selectedItem" color="teal accent-3">
      <v-list-item v-for="(item, i) in items" link :to="item.route" :key="i">
        <v-list-item-icon>
          <v-icon v-text="item.icon"></v-icon>
        </v-list-item-icon>

        <v-list-item-content>
          <v-list-item-title>{{$t(`${item.text}`)}}</v-list-item-title>
        </v-list-item-content>
      </v-list-item>
      <v-list-item class="ma-0" :href="baseURL+'/blog'" target="_blank">
        <v-list-item-content>
          <v-list-item-title>
            <v-icon class="ml-7">mdi-comment-text</v-icon>
            بلاگ
          </v-list-item-title>
        </v-list-item-content>
      </v-list-item>
    </v-list-item-group>
  </v-list>
</v-navigation-drawer>
