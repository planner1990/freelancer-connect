<div class="step-first create-project" key="step1">
  <h5 class="text-h6 my-5">
    آیا این جزییات درست است؟
  </h5>
  <div class="confirm-info-container">
    <div class="confirm-info-container_title mb-3">
      {{ getDataFromStore.body.title }}
      <v-btn icon x-small color="primary">
        <v-icon>mdi-pencil</v-icon>
      </v-btn>
    </div>
    <div class="confirm-info-container_description">
      {{getDataFromStore.body.description}}
      <v-btn icon x-small color="primary">
        <v-icon>mdi-pencil</v-icon>
      </v-btn>
    </div>
    <div>
      <div class="mt-5">
        <button class="ml-2 tag">HTML</button>
        <button class="ml-2 tag">PHP</button>
        <button class="ml-2 tag">My SQL</button>
        <v-btn icon x-small color="primary">
          <v-icon>mdi-pencil</v-icon>
        </v-btn>
      </div>
    </div>
    <p class="mt-5">
      مدت زمان: <strong>{{duration}}</strong>
      <v-btn icon x-small color="primary" class="mx-2">
        <v-icon>mdi-pencil</v-icon>
      </v-btn>
    </p>
    <p>
      هزینه: <strong>{{getDataFromStore.detail.price | thousandMask}} </strong>
      <v-btn icon x-small color="primary" class="mx-2">
        <v-icon>mdi-pencil</v-icon>
      </v-btn>
    </p>
  </div>
  <v-card-actions class="pa-0 my-5">
    <v-btn
      color="teal accent-3"
      :loading="signInLoading"
      block
      dark
      class="py-5"
      @click="createProject()"
      >بله, ثبت نهایی پروژه</v-btn
    >
  </v-card-actions>
</div>
