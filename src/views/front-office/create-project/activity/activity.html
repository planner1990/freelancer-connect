<div class="step-first create-project" key="step1">
  <h5 class="text-h6 my-5">
    حوزه فعالیت
  </h5>
  <p>
    حوزه فعالیت خود را انتخاب کنید
  </p>
  <v-combobox
    v-model="projectForm.categories"
    :items="activitiesList"
    item-value="id"
    item-text="title"
    :search-input.sync="search"
    hide-selected
    hint="Maximum of 5 tags"
    :label="$t('form.categories')"
    multiple
    persistent-hint
    required
    outlined
    clearable
    dense
    small-chips
    @change="selectCategories(projectForm.categories)"
  >
    <template v-slot:no-data>
      <v-list-item>
        <v-list-item-content>
          <v-list-item-title>
            موردی یافت نشد "<strong>{{ search }}</strong>". برای افزودن مهارت
            مورد نظر <kbd>enter</kbd>را فشار دهید
          </v-list-item-title>
        </v-list-item-content>
      </v-list-item>
    </template>
  </v-combobox>
  <v-card-actions class="pa-0 my-5">
    <v-btn
      color="teal accent-3"
      :loading="signInLoading"
      block
      :disabled="!projectForm.categories"
      :dark="!!projectForm.categories"
      class="py-5"
      @click="goToActivity()"
      >{{ $t('actions.continue') }}</v-btn
    >
  </v-card-actions>
  <v-card-text>
    <!--    <div class="mt-5 text">{{ $t('form.otherWays') }}:</div>-->
  </v-card-text>
</div>
