<section class="employer-projects">
  <v-container>
    <v-row
      class="justify-center mt-2 mb-8"
      v-for="projectList in showServices"
      :key="projectList.id"
    >
      <v-col cols="11" class="d-flex employer-projects-card pa-0">
        <div class="employer-projects-card-right pa-5">
          <div class="employer-projects-card-name">
<!--            <v-icon dense color="primary">-->
<!--              mdi-check-circle-->
<!--            </v-icon>-->
            {{ projectList.username }}
          </div>
          <div class="employer-projects-card-title">
            {{ projectList.title }}
          </div>
          <div class="employer-projects-card-description">
            {{projectList.description | readMore(330, "...")}}
          </div>
          <div class="mt-8">
            <button
              class="ml-2"
              v-for="(skill, index) in projectList.skills"
              :key="index"
              @click="goToSearchPage(skill)"
            >
              {{ skill }}
            </button>
          </div>
        </div>
        <v-divider class="divide-card" vertical></v-divider>
        <div class="d-flex flex-column employer-projects-card-left pa-5">
          <div>
            <v-icon dense color="blue darken-2">
              mdi-folder
            </v-icon>
            <span class="mx-4">نوع پروژه</span>
          </div>
          <div>
            <v-icon dense color="error">
              mdi-calendar-clock
            </v-icon>
            <span class="mx-4">{{ showServices.createAt | changeDate }}</span>
          </div>
<!--          <div>-->
<!--            <v-icon dense color="purple darken-1">-->
<!--              mdi-briefcase-->
<!--            </v-icon>-->
<!--            <span class="mx-4">کد پروژه: A1UDS262</span>-->
<!--          </div>-->
<!--          <div>-->
<!--            <v-icon dense>-->
<!--              mdi-heart-outline-->
<!--            </v-icon>-->
<!--            <span class="mx-4">افزودن به علاقمندی ها</span>-->
<!--          </div>-->
          <div class="mt-8">
            <v-btn color="primary" block @click="goToDetail(projectList.id)">
              نمایش پروژه
            </v-btn>
          </div>
        </div>
      </v-col>
    </v-row>
    <v-row>
      <v-col class="mt-8" v-if="getBrowseProjectData.total >= 11">
        <v-pagination
          color="primary"
          :length="getBrowseProjectData['last_page']"
          :total-visible="getBrowseProjectData.total"
          v-model="getBrowseProjectData['current_page']"
          @input="changePage($event)"
        ></v-pagination>
      </v-col>
    </v-row>
  </v-container>
</section>
