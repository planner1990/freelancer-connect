<div class="table-dashboard temporary-table">
  <v-data-table
    :headers="headerProposalTable"
    :items="dataProposalTable"
    :page.sync="page"
    :items-per-page="itemsPerPage"
    hide-default-footer
    class="elevation-1"
    @page-count="pageCount = $event"
    item-key="name"
  >
    <template v-slot:item.actions="{ item }">
      <v-icon class="mr-2" color="primary">
        mdi-pencil
      </v-icon>
      <v-icon class="mr-2" color="error" @click="deleteItem(item)">
        mdi-delete
      </v-icon>
    </template>
    <!--    <template v-slot:item.title="{ item }">-->
    <!--      <div class="d-flex justify-center align-center service-table">-->
    <!--        <div>-->
    <!--          <img :src="item.title.src" alt="" />-->
    <!--        </div>-->

    <!--            featured-->
    <!--          </v-btn>-->
    <!--          <div class="m-0 my-1 service-table-title">{{item.title.title}}</div>-->
    <!--          <div class="m-0">-->
    <!--            شروع قیمت از <strong>{{item.title.price}}</strong>-->
    <!--          </div>-->
    <!--        </div>-->
    <!--      </div>-->
    <!--    </template>-->
    <template v-slot:item.content="{ item }">
      <div class="d-flex justify-center align-center service-table">
        <!--              <div>-->
        <!--                  <img :src="item.title.src" alt="" />-->
        <!--              </div>-->
        <div class="d-flex flex-column align-start px-4">
          <v-btn class="white--text" color="error" depressed small>
            featured
          </v-btn>
          <div class="m-0 my-1 service-table-title">{{item.content}}</div>
          <div class="m-0">شروع قیمت از <strong>{{item.amount}}</strong></div>
        </div>
      </div>
    </template>
    <!--    <template v-slot:item.description="{ item }">-->
    <!--      <div class="d-flex justify-center align-center service-table">-->
    <!--        <div class="d-flex flex-column align-start px-4">-->
    <!--          <div class="m-0">-->
    <!--            {{item.description | readMore(15, '...')}}-->
    <!--          </div>-->
    <!--        </div>-->
    <!--      </div>-->
    <!--    </template>-->
    <template v-slot:item.content="{ item }">
      <div class="d-flex justify-center align-center service-table">
        <div class="d-flex flex-column align-start px-4">
          <div class="m-0">
            {{item.content | readMore(15, '...')}}
          </div>
        </div>
      </div>
    </template>
    <template v-slot:item.updated_at="{ item }">
      <div class="d-flex justify-center align-center service-table">
        <div class="d-flex flex-column align-start px-4">
          <div class="m-0">
            {{item['updated_at'] | changeDate() }}
          </div>
        </div>
      </div>
    </template>
    <template v-slot:item.status="{ item }">
      <div class="d-flex justify-center align-center service-table">
        <div class="d-flex flex-column align-start px-4">
          <div class="m-0 my-1 service-table-title">{{item.status | proposalStatus}}</div>
        </div>
      </div>
    </template>
  </v-data-table>
  <div class="text-center pt-2">
    <v-pagination v-model="page" :length="pageCount" color="primary"></v-pagination>
  </div>
</div>
