<div class="table-dashboard">
    <v-data-table
            :headers="headersUserManagement"
            :items="dataUserManagement"
            :page.sync="page"
            :items-per-page="itemsPerPage"
            hide-default-footer
            class="elevation-1"
            @page-count="pageCount = $event">
        <template v-slot:item.actions="{ item }">
            <v-btn
                    class="ml-4"
                    dark
                    small
                    color="info"
                    @click="editItem(item)"
            >
                <v-icon dark >
                    mdi-pencil
                </v-icon>
            </v-btn>
            <v-btn
                    class="ml-4"
                    dark
                    small
                    color="error"
                    @click="deleteItem(item)"
            >
                <v-icon dark >
                    mdi-delete
                </v-icon>
            </v-btn>
        </template>
    </v-data-table>
    <div class="text-center pt-2">
        <v-pagination
                v-model="page"
                :length="pageCount"
                color="red"
        ></v-pagination>
    </div>
</div>
