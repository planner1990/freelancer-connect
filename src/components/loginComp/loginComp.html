<v-form @submit="onSubmit">
  <v-text-field
    label="Username"
    name="Username"
    type="text"
    filled
    autofocus
    v-model="username"
  ></v-text-field>
  <v-text-field
    id="password"
    label="Password"
    name="password"
    type="password"
    filled
    v-model="password"
  ></v-text-field>
  <v-card-actions class="pa-0">
    <v-btn color="primary" :loading="signInLoading" block class="py-7" type="submit">Login</v-btn>
  </v-card-actions>
</v-form>
