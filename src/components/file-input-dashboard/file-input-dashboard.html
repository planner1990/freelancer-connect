<section>
  <v-file-input
    v-model="files"
    :label="$t('form.uploadImage')"
    multiple
    accept="image/*"
    prepend-icon="mdi-paperclip"
    @change="uploadImage()"
    outlined
    dense
    class="col-md-12 col-sm-6 col-xs-12"
  >
    <template v-if="imageUrl" v-slot:selection="{ text }">
      <img :src="imageUrl" alt="" />
    </template>
  </v-file-input>
  <span v-if="imageProfile && !imageUrl">
    <img :src="imageProfile" alt="" />
  </span>
</section>
